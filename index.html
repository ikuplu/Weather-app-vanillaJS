<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="location">
    <h1 class="location-timezone" id="timezone">Timezone</h1>
  </div>
  <div class="temperature">
    <div class="degree-section" id="degree-section">
      <h2 class="temperature-degree" id="temp-degree">8</h2>
      <span>K</span>
    </div>
    <div class="temperature-description" id="temp-description">Pretty Cold</div>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
